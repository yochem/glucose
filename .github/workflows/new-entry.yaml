name: Add Glucose Entry

on:
  workflow_dispatch:
    inputs:
      value:
        required: true
      datetime:
        required: true
      reldatetime:
        required: false
      unit:
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Write inputs to json file
      run: echo "${{ toJson(github.event.inputs) }}" > public/data.json
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public/'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
